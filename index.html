<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Mercado São Sebastião</title>
</head>
<body>
    <section class="cabecalho">
        <div class="cabecalho__topo">
            <h2 class="cabecalho__topo-logo">Mercado São Sebastião</h2>
            <div class="cabecalho__topo-btn">
                <button class="btn-login">Login</button>
                <button class="btn-criar">Crie sua conta</button>
            </div>
        </div>
        <div class="cabecalho__centro">
            <h1 class="cabecalho__centro-titulo">
                Restaurantes e comidas tradicionais entregues a você sem sair de casa.
            </h1>
            <input type="text" class="cabecalho__centro-pesquisa" placeholder="Digite o endereço de entrega">
            <p class="cabecalho__centro-login">Realize o login para listar seus endereços salvos</p>
        </div>
    </section>
</body>
</html>
